<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post</title>
    <style></style>
  </head>
  <body class="template-page sidebar-collapse">

    <div>
      <h1>New Blog Post</h1>
      <form class="form-horizontal">
          <div class="form-group">
              <label class="col-sm-2 control-label">Blog Title</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="fName" placeholder="Blog Title">
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Blog Description</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="headline" placeholder="Description">
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Blog Content</label>
              <div class="col-sm-10">
                  <input type="textarea" class="form-control" id="currentPosition" placeholder="Blog Content">
              </div>
          </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="addProfileBtn" class="btn btn-primary">Add a Blog</button>
        </div>
    </div>

    <script type="text/javascript">
    
    </script>
  </body>
</html>
